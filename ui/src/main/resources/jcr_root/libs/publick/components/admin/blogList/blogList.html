<div data-sly-use.list="com.nateyolles.sling.publick.components.admin.BlogList" data-sly-unwrap></div>

<div class="row">
    <div class="col-lg-12">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th class="column-small">#</th>
                    <th>Blog</th>
                    <th class="column-small">Edit</th>
                    <th class="column-small">Delete</th>
                </tr>
            </thead>
            <tbody data-sly-list="${list.blogs}">
                <tr data-sly-use.blogEntry="${'org.apache.sling.hapi.HApiUse' @type='/libs/publick/types/blog_entry'}"
                    data-sly-attribute="${blogEntry.itemtype}">
                    <td data-sly-text="${itemList.count}"></td>
                    <td>
                        <a rel="self" href="${item.path}.html" target="_blank">${item.name}</a>
                    </td>
                    <td><a rel="edit-form" href="edit.html?post=${item.path}"><i class="glyphicon glyphicon-pencil"></i></a></td>
                    <td><i class="glyphicon glyphicon-trash ${!list.authorable && 'disabled'}"></i></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
